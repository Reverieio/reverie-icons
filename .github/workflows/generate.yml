name: Generate Icons from SVGs

on:
  push:
    branches: [main]
    paths:
      - 'svgs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Full history needed for git push
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run icon generator
        run: node scripts/generate-icons.mjs

      - name: Build all packages (verify nothing is broken)
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          git diff --name-only
          if git diff --quiet && git diff --staged --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "âœ… No changes detected"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "ğŸ“ Changes detected â€” will commit"
          fi

      - name: Commit and push generated code
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/ config/icon-metadata.json
          git commit -m "chore: auto-generate icons from SVG sources

          Generated by scripts/generate-icons.mjs
          Triggered by changes to svgs/"
          git push
